<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo</title>
    <script src="https://kit.fontawesome.com/804e9c79e9.js" crossorigin="anonymous"></script>
    <script src="src/adapter.js"></script>
    <script src="src/user.js"></script>
    <script src="src/usercontroller.js"></script>
    <script src="src/post.js"></script>
    <script src="src/postcontroller.js"></script>
    <script src="src/index.js"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    
    
    <div id="title">
        <h1>Echō</h1>
        <h2 id="speak">Speak your truth</h2>
        <nav>
            <div class="logout">
                <button id="logout-button">Log Out</button>
            </div>
        </nav>
    </div>
      
    <form id="login">
        What's your name?<input type="text" name="userName">
        <input type="submit">
    </form>
    <div class='container hide'>
      
        <div class="header" style="width: 960px;"> 
            <span class="subtitle1" >Echōes</span> 
            <span class="subtitle2" >Reverbs</span> 
        </div> 
          
        
            <div class='main'>
                <form id="post-create">
                    <p id="post-caption">What's on your mind?</p>
                    <input type="text" name="postContent">
                    <input type="submit" value="Submit">
                </form>
                <div class="ui feed" id="post"></div>
            </div>
            <div class='main-replies hide'>
                    <div class="ui feed" id="replies"></div>
                    <form id="replies-create">
                        Reply Content: <input type="text" name="postReply">
                        <input type="submit" value="Submit">
                    </form>
            </div>       
    </div>
</body>
</html>
